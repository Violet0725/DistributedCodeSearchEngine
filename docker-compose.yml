version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: codesearch-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    container_name: codesearch-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CodeSearch API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codesearch-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    depends_on:
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["python", "-m", "codesearch.cli", "serve", "--host", "0.0.0.0"]
    restart: unless-stopped

  # Indexing Worker(s)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codesearch-worker
    volumes:
      - ./data:/app/data
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
    depends_on:
      qdrant:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    command: ["python", "-m", "codesearch.cli", "worker"]
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  qdrant_data:
  rabbitmq_data:

